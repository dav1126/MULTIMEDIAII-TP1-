<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
    <title>Multimedia II - TP1 - David St-Pierre!</title>
    <link rel="stylesheet" type="text/css" href="app.min.css">
    <script src="../../common/js/favicons.js"></script>
</head>

<body>
    <div class="mainContainer">
        <h1>Todo</h1>
        <div class="mainDiv">
            <header>
                <span class="hide-on-small-screen">Todo</span>
                <input type="text" id="input" placeholder = "Saisir tâche ici..." autofocus tabindex="0"/>
            </header>
            <div class="alltasks">
                <div id="todolist"></div>
                <div id="donelist"></div>
            </div>    
        </div>
    </div>
    <div>
        <div class="fixedLink">
            <a href="../home/index.html">
            <div>Retour à l'accueil</div>
            </a>
            <div>
                <span>Skin:</span>
                <select id="selectSkin">
                    <option value="" selected>Red on Black</option>
                    <option value="blue-on-orange">Blue on Orange</option>
                    <option value="camo">Camouflage</option>
                </select>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="allDoneButton"><img src="../../img/checkbox.png" id="allDoneCheckbox" alt="allDoneImg"> Marquer toutes les tâches comme complétées</button>
        <button id="deleteDoneButton"><img src="../../img/delete.png" alt="deleteDone">Effacer les tâches complétées</button>
    </div>
    <template>
        <article>
            <input type="checkbox" class="checkbox">
            <div class="text" tabindex="0" contenteditable="true"></div>
            <img src="../../img/delete.png" alt="delete" tabindex="0">
        </article>
    </template>
<script src="script.js"></script>
</body>

</html>
